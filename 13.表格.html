<html>
    <head>
        <title>
            表格
        </title>
    </head>
    <body>
        1.
        <!--2*3表格-->
        <table border="1">
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        2.
        <!--colspan-->
        <table border="1">
            <tr><td>1</td><td colspan="2">2  3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        3.
        <!--rowpan-->
        <table border="1">
            <tr><td rowspan="2"></td>1 4</td><td>2</td><td>3</td></tr>
            <tr>                        <td>5</td><td>6</td></tr>
        </table>
        4.
        <!--rowpan-->
        <table border="1">
            <tr><td>1</td><td colspan="2" rowspan="2">2 3 5 6</td></tr>
            <tr><td>4</td></tr>
            <tr><td>7</td><td>8</td><td>9</td></tr>
        </table>
    </body>
</html>
