    <head><title>註冊</title></head>

            <input type="radio" name=sex value=f checked> 女

            居住地:<br><select name=county>
                <option value=taoyuan>桃園</option>
                <option value=hsincha salected>新竹縣/市</option>
                <option value=miaoli>苗栗</option>

            <br>
            自傳<br><textarea name=autobiography rows=10 cols=40>

            </textarea>
